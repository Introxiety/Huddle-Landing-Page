<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body class="grid template grid-area">
    <header>
      <img src="images/logo.svg" alt="Huddle Logo" />
    </header>

    <aside>
      <img src="images/illustration-mockups.svg" alt="" />
    </aside>

    <main class="grid">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <a href="">Register</a>
    </main>

    <footer class="grid">
      <ul>
        <li><i class="fa-brands fa-facebook fa-Regular"></i></li>
        <li><i class="fa-brands fa-x-twitter"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
      </ul>
    </footer>

    <script
      src="https://kit.fontawesome.com/f9b26084a0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
